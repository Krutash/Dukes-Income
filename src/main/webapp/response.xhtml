<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Response Page</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- Insert code here -->
            <h:outputText value="#{bundle.YouHave}"/>
            <h:outputText value="#{bundle.SameAs}"
                          rendered="#{dukesIncome.incomeDiff ==0}"/>
            <h:outputText value="#{dukesIncome.absIncomeDiff} #{bundle.more} #{bundle.Money}"
                          rendered="#{dukesIncome.incomeDiff lt 0}" />
            <h:outputText value="#{dukesIncome.absIncomeDiff} #{bundle.less} #{bundle.Money}"
                          rendered="#{dukesIncome.incomeDiff gt 0}" />
            <p/>
            <h:outputText 
                value="#{bundle.AverageIncome} #{dukesIncome.averageIncomeDifference}" />
            <p/>
            <h:commandButton id="back" value="#{bundle.Back}" action="greeting" />
        </h:form>
    </h:body>
</html>
